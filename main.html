<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required><br>
        <label for="gender_m">M</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_f">F</label>
        <input type="radio" id="gender_f" name="gender" required><br>
        <label for="cars">Car Brands</label>
        <select name="cars_brand" id="cars"  required>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="polo">Polo</option>
        </select><br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
        <label for="password">Password</label>
        <input type="password" name="psdw" id="password" placeholder="Password" required><br>
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="agreement" id="tos" required><br>
        <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
